  <!--- fonts --->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">

  <!--- icon --->
  <link rel="icon" href="./Images/icon.png">
  <link rel="apple-touch-icon" href="./Images/icon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <!----- noscript ----->
  <noscript>
    <meta http-equiv="refresh" content="0; URL=./noscript/index.html">

<body>
  <header>
    <p id="title"></p>
  </header>

  <main>

    <div id="area_eew">
      <h2 id="area_eew_Title">情報取得中</h2>
    </div>

    <div id="area_info">

      <h2 id="area_info_Title">情報取得中</h2>

      <div id="content">

        <div id="area_info_left">
          <label>最大震度</label>
          <p id="area_info_maxScale"></p>
        </div>

        <div id="right">
          <p id="area_info_time"></p>
          <p id="area_info_hypocenter"></p>
          <p id="area_info_magnitude"></p>
          <p id="area_info_depth"></p>
        </div>

      </div>

    </div>

    <div id="area_history">
      <h2 id="area_history_Title">情報取得中</h2>
    </div>

    <div id="area_clock">
      <p id="area_clock_para">情報取得中</p>
    </div>
    
    <div id="area_settings">
      <span class="material-symbols-outlined">
        settings
      </span>
    </div>

    <div id="settings_window">

      <span id="settings_icon_close" class="material-symbols-outlined">
        close
      </span>

      <h2>設定</h1>

      <div id="p2p_getCnt">
        <label>P2P地震情報 取得間隔</label>
        <input type="range" min="8" max="32" step="2" value="12" id="settings_bar_cnt">
        <p><span id="settings_put_cnt"></span>秒ごと</p>
      </div>

    </div>
  </main>


  <script src="./Scripts/main.js"></script>
</body>
