<body>
  <header>
    <p class="title">YDITS for Web</p>
  </header>

  <main>

    <div id="area_eew">
      <h2 class="title">情報取得中</h2>

      <div class="content">
        <div class="calcintensity">
          <h3>最大予想震度</h3>
          <p class="calcintensity_para"></p>
        </div>

        <div class="right">
          <p class="region"></p>
          <p class="origin_time"></p>
          <p class="magnitude"></p>
          <p class="depth"></p>
        </div>
      </div>
    </div>

    <div id="area_info">
      <h2 class="title">情報取得中</h2>

      <div class="content">
        <div class="maxScale">
          <h3>最大震度</h3>
          <p class="para"></p>
        </div>

        <div class="right">
          <p class="hypocenter"></p>
          <p class="time"></p>
          <p class="magnitude"></p>
          <p class="depth"></p>
          <p class="tsunami"></p>
        </div>
      </div>
    </div>

    <div id="area_history">
      <h2 class="title">情報取得中</h2>
    </div>

    <div id="area_clock">
      <p class="para">情報取得中</p>
    </div>
    
    <div id="area_settings">
      <span class="material-symbols-outlined">settings</span>
    </div>

    <div id="settings_window">
      <span class="material-symbols-outlined icon-close">
        close
      </span>

      <h2>設定</h2>

      <div class="getCnt">
        <label>NIED 緊急地震速報 取得間隔</label>
        <input type="range" min="1" max="8" step="1" value="2" id="settings_bar_cnt_NIED">
        <p><span id="settings_put_cnt_NIED"></span>秒ごと</p>
      </div>

      <div class="getCnt">
        <label>P2P地震情報 取得間隔</label>
        <input type="range" min="8" max="32" step="2" value="12" id="settings_bar_cnt">
        <p><span id="settings_put_cnt"></span>秒ごと</p>
      </div>

      <a href="https://yone1130.github.io/site/YDITS/terms/" target="_blank" class="link_terms">
        利用規約
      </a>

      <div class="footer">
        <p>&copy;2022 よね/Yone.</p>
      </div>
    </div>
  </main>
