<body id="pageTop">
  <header></header>

  <main>
    <div id="nav">
      <ul>

        <li class="home">
          <span class="material-symbols-outlined">
            home
          </span>
          ホーム　
        </li>

        <li class="menu">
          <span class="material-symbols-outlined">
            menu
          </span>
          メニュー
        </li>

      </ul>
    </div>

    <div id="main">
      <div class="content" id="earthquake">

        <section id="select">
          <ul>
            <li id="btn_info"><p>地震情報</p></li>
            <li id="btn_eew"><p>緊急地震速報</p></li>
            <li id="btn_history"><p>地震履歴</p></li>
          </ul>
        </section>

        <section class="content" id="eew">
          <h1 class="title">緊急地震速報</h1>
          <h2 class="info"></h2>

          <div class="content">
            <div class="calcintensity">
              <h3>最大予想震度</h3>
              <p class="calcintensity_para"></p>
            </div>

            <div class="right">
              <p class="region"></p>
              <p class="origin_time"></p>
              <p class="magnitude"></p>
              <p class="depth"></p>
            </div>
          </div>
        </section>

        <section class="content" id="earthquake_info">
          <h1 class="title">地震情報</h1>
          <h2 class="info"></h2>
          
          <div class="content">
            <div class="maxScale">
              <h3>最大震度</h3>
              <p class="para"></p>
            </div>

            <div class="right">
              <p class="hypocenter"></p>
              <p class="time"></p>
              <p class="magnitude"></p>
              <p class="depth"></p>
              <p class="tsunami"></p>
            </div>
          </div>
        </section>

        <section class="content" id="earthquake_history">
          <h1 class="title">地震履歴 (直近20件)</h1>

          <ul class="content">
          </ul>
        </section>
      </div>

      <section class="content" id="menu">
        <h2 class="title">メニュー</h2>

        <div class="list settings">
          <span class="material-symbols-outlined">
            settings
          </span>
          設定
        </div>

        <div class="list info">
          <span class="material-symbols-outlined">
            info
          </span>
          サイト情報
        </div>

        <div class="windows" id="settings_window">
          <span class="material-symbols-outlined close">
            close
          </span>

          <h2 class="title">設定</h2>

          <p class="version"></p>

          <div class="content getCnt">
            <label>緊急地震速報 取得間隔</label>
            <div class="content">
              <input type="range" min="1" max="8" step="1" value="2" id="settings_bar_cnt_eew">
              <p><span id="settings_put_cnt_eew"></span>秒ごと</p>
            </div>
          </div>

          <div class="content getCnt">
            <label>地震情報 取得間隔</label>
            <div class="content">
              <input type="range" min="8" max="32" step="2" value="12" id="settings_bar_cnt">
              <p><span id="settings_put_cnt"></span>秒ごと</p>
            </div>
          </div>

            <div class="content darkMode">
              <label>ダークモード</label>
              <div class="content toggle-switch">
                <div class="span"></div>
              </div>
            </div>

          <div class="content playSound">
            <label>効果音</label>
            <p>一部のブラウザでは効果音が再生されない可能性があります。</p>
            <div class="eew">
              <label>- 緊急地震速報 受信時</label>
              <div class="content any">
                <label>すべて通知 (第n報)</label>
                <div class="content toggle-switch">
                  <div class="span"></div>
                </div>
              </div>

              <div class="content first">
                <label>第1報</label>
                <div class="content toggle-switch">
                  <div class="span"></div>
                </div>
              </div>

              <div class="content last">
                <label>最終報</label>
                <div class="content toggle-switch">
                  <div class="span"></div>
                </div>
              </div>
            </div>

            <div class="info">
              <label>- 地震情報 受信時</label>
              <div class="content toggle-switch">
                <div class="span"></div>
              </div>
            </div>
          </div>

          <div class="content">
            <p>設定は自動的に保存されます</p>
            <button id="btn_resetSettings">設定をリセット</button><br>
          </div>

          <div class="content">
            <button id="btn_eew_chk_sound">緊急地震速報の受信時音声をテスト再生</button>
            <button id="btn_earthquake_info_chk_sound">地震情報の受信時音声をテスト再生</button>
          </div>
        </div>

        <div class="windows" id="info_window">
          <span class="material-symbols-outlined close">
            close
          </span>

          <h2 class="title">サイト情報</h2>

          <div class="content">
            <p class="copyrights">音源提供  MNEqE721 様</p>
          </div>

              ヘルプ
            </a>

              利用規約
            </a>
            <a class="link_terms" href="https://yone1130.github.io/site/contact/">
              お問い合わせ
            </a>
          </div>
        </div>
      </section>
    </div>
