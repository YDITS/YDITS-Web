        <h1 class="pageTitle">効果音の自動再生を有効にする</h1>

        <div class="content">
            <p id="description">
                効果音が再生されない場合は、以下の手順を行うことで解決できます。<br>
                画像は デスクトップ版 Google Chrome を使用していますが、他のブラウザでも、<span style="font-weight: bold; color: #ffb0b0;">サイトの設定から音声の許可</span> を行うことで可能です。
            </p>

            <section class="content first">
                <p>(1) 上部の 'サイト情報' (シークバーアイコン) をクリックします。</p>
                <img src="./help/sound-setting/images/procedure-1.png" alt="">
            </section>

            <section class="content second">
                <p>(2) 'サイトの設定' をクリックします。</p>
                <img src="./help/sound-setting/images/procedure-2.png" alt="">
            </section>

            <section class="content third">
                <p>(3) '音声' の項目を '許可する' に変更します。</p>
                <img src="./help/sound-setting/images/procedure-3.png" alt="">
            </section>

            <p>以上の手順で効果音が再生されるようになります。</p>
        </div>

    </main>
